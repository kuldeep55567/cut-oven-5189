<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image:url("indian-condiments-with-copy-space-view.jpg") ;
        }

    </style>
</head>
<body>
    <div id="parent">
        <img src="https://www.pngkit.com/png/full/506-5063855_10-increase-in-push-notification-delivery-rate-big.png" alt="">
    </div>
    <div id="container">
    <main>
        <h2 style="color: whitesmoke;">Sign Up here..</h2>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already a member? <a href="/signin.html">Sign In</a></p>
    </main>
</div>
<p style="color:black; background-color: rgb(240, 228, 215); padding-left: 100px; margin-top: 40px;">Copyright Â© 2022-2033 Masai Grocery Supplies Pvt Ltd</p>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
